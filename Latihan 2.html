<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
    <link rel="stylesheet" href="style1.css">

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <div class="box" id="app">
        <book-detail title="Belajar css" author="Firdaus Mochamad" year="2004"></book-detail>
        <book-detail title="Panduan Kilat Pemrograman PHP" author="Martin Garrix" year="2024"></book-detail>
        <book-detail title="Semua Bisa Menjadi Programmer Python" author="Lionel Messi" year="2027"></book-detail>
        <book-detail title="semua bisa menggambar" author="Bill Gates" year="2025"></book-detail>
    </div>
    
    <template id="bookDetail">
        <div>
            <h2>Book Detail</h2>
            <h3> {{ title }} </h3>
            <h5>Author: {{ author }} </h5>
            <h5>Year: {{ year }} </h5>
            <hr>
        </div>
    </template>

    <script>

        Vue.component('book-detail', {
            template: "#bookDetail",
            props: ['title', 'author', 'year']
        })

        var app = new Vue({
            el: "#app"
        })
    </script>
</body>
</html>
