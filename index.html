<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="style2.css">

    <title>Tugas</title>
  </head>
  <body>
    
    <div class="container" id="app" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm-6">
                <div class="card bg-secondary mb-3">
                    <h3 class="card-header bg-dark mb-3" >Judul Lagu Kesukaan</h3>
                    <div class="card-body">
                        <showform @send-data="getData"></showform>
                        <showdata :data="biodata"></showdata>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <template id="show-form">
        <form>
            <div class="form-group">
                <label>Nama Lengkap</label>
                <input type="text" class="form-control" v-model="data.nama">
            </div>
            <div class="form-group">
                <label>Judul Lagu Kesukaan</label>
                <input type="text" class="form-control" v-model="data.title">
            </div>
            <div class="form-group">
                <label>Penyanyi</label>
                <input type="text" class="form-control" v-model="data.singer">
            </div>

            <button type="button" class="btn btn-dark" @click="simpan">Simpan</button>
        </form>
    </template>

    <template id="show-data">
        <table class="table table-bordered" style="margin-top: 20px;">
            <thead>
                <tr>
                    <td>Nama Lengkap</td>
                    <td v-if="data.nama == null">-</td>
                    <td v-else>{{ data.nama }}</td>
                </tr>
                <tr>
                    <td>judul</td>
                    <td v-if="data.title == null">-</td>
                    <td v-else>{{ data.title }}</td>
                </tr>
                <tr>
                    <td>penyanyi</td>
                    <td v-if="data.singer == null">-</td>
                    <td v-else>{{ data.singer }}</td>
                </tr>
            </thead>
        </table>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
